<html>

<head>
<title>3D Cube</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<script src="../libs/gl-matrix/gl-matrix.js"></script>
<script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="3d_cube.js"></script>

<script type="text/javascript">
          
	$(document).ready(
			function() {
		        var canvas = document.getElementById("webglcanvas");
			    var gl = initWebGL(canvas);
		        initViewport(gl, canvas);
		        initGL(canvas);
                var pyramidPentagon = createPyramidPentagon(gl, [2 , 0, -4], [0.1, 1.0, 0.2]);
				var dodecaedro = createDodecaedro(gl, [0, 0, -10], [-1, 3, 4]);
				var rombo = createOctaedro(gl, [-3, 0, -2], [0, 1, 0]);
		        initShader(gl);
				run(gl, [pyramidPentagon, dodecaedro, rombo]);
				//run(gl, cube)
			}
	);

</script>

</head>
<body>

	<canvas id="webglcanvas" style="border: none;" width="800" height="500">
	</canvas>

</body>
</html>
